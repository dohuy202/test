<!DOCTYPE html> 
<html>
    <!-- Phần đầu -->
    <head>

        <!-- thuộc tính cho phép viết tiếng việt -->

        <!-- <style>
            h1 {
                color: blue;

            }
        </style> -->
    </head>
    <!-- Phần thân -->
    <body>
        <!-- thẻ tạo khối để chia các vùng -->
        <div>

            <!-- thẻ xuống dòng -->
            <br />
            <!-- thẻ achor gán link -->
            <a
             href="https://www.facebook.com/photo/?fbid=1353661218469550&set=a.101763526992665">Tới trang facebook</a>
            <!-- thẻ tạo list và iteam (ul- hiện dấu chấm, ol-hiện số thứ tự)-->

                <li>Thắng</li>
                <li>Tuấn</li>
                <li>Duy</li>
                <li>Nguyên</li>
                <li>Xuân</li>
            </ol>
            <table>
                <thead>
                    <!-- table head -->
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>

                <tbody>
                    <!-- table row, có thể nhiều dòng -->
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                    <tr></tr>
                </tbody>
            </table>
            <!-- tạo các loại nhập liệu -->
            <input type="text">
            <!-- thẻ tạo nút bấm -->
            <button>Hihi</button>
            <style>
                .box1 {
                    background-color: orange;
                    width: 30%;
                    height: 50px;
                    padding-top: 20px;
                    /* căn lề */
                    text-align: center;
                }
                #box2 {
                    background-color: red;
                    height: 30px;
                    width: 20%
                    
                }
                p {
                    border: 3px double darkblue;
                    text-align: center;
                    border-right: 20%;
                }
            </style>
        </div>
        <div class="box box1">Box 1</div>
        <div id="box2">Box 2</div>
    </body>
